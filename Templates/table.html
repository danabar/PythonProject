<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="\static\site.css">
    </head>

    <body>
        <center>
		    <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>

	   <table>

		 <td> {{ cell }} </td>

	   {% endfor %}
	   </table>
